version: '3'

services:
  auth:
    container_name: auth
    build: ./auth
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    volumes:
      - ./auth:/usr/src/app

  movies:
    container_name: movies
    build: ./movies
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    volumes:
      - ./movies:/usr/src/app

  reservations:
    container_name: reservations
    build: ./reservations
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    volumes:
      - ./reservations:/usr/src/app

  db:
    container_name: db
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_DB=${DATABASE_NAME}